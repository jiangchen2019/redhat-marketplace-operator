name: Create Manifest

on:
  push:
    branches: [master, develop, 'feature/buildAndTest']
    tags:
      - '*'
env:
  pushImage: true
  cache: true

jobs:
  create-bundle:
    name: Create Bundle
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      matrix:
        channel: ['beta', 'stable']
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get Version
        id: version
        run: echo "::set-output name=version::$(make current-version)"

      - name: Get Tag
        id: tag
        run: echo "::set-output name=tag::sha-$(git rev-parse --short HEAD)"

      - name: Install operator-sdk
        run: |
          cd /tmp
          curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          chmod +x operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu && sudo mkdir -p /usr/local/bin/ && sudo cp operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu /usr/local/bin/operator-sdk && rm operator-sdk-${RELEASE_VERSION}-x86_64-linux-gnu
          python -m pip install --upgrade pip
          pip3 install operator-courier
          export PATH=/usr/local/bin/operator-sdk:${PATH}
        env:
          RELEASE_VERSION: v0.17.0
      - name: Create CSV
        id: bundle
        run: make generate-csv bundle
        env:
          CSV_CHANNEL: ${{ matrix.channel }}
          CSV_DEFAULT_CHANNEL: ${{ matrix.channel == 'stable' }}
          OPERATOR_IMAGE: quay.io/rh-marketplace/redhat-marketplace-operator:${{ steps.tag.output.tag }}
      - name: Upload bundle to actions
        uses: actions/upload-artifact@v1
        with:
          name: ${{ matrix.channel }}-${{ steps.bundle.outputs.bundlename }}
          path: bundle/${{ steps.bundle.outputs.bundlename }}
      - name: Login
        run: make docker-login
        env:
          DOCKER_USER: ${{ secrets.quayUser }}
          DOCKER_PASSWORD: ${{ secrets.quayPassword }}
          REGISTRY: quay.io
      - name: Create manifest image
        run: |
          export PATH=/usr/local/bin/operator-sdk:${PATH}
          make create-bundle-image
        env:
          CSV_CHANNEL: ${{ matrix.channel }}
          CSV_DEFAULT_CHANNEL: ${{ matrix.channel == 'stable' }}
          MANIFEST_IMAGE: quay.io/rh-marketplace/operator-manifest:${{ steps.version.output.version }}-${{ matrix.channel }}
      - name: Push image
        run: make push
        if: env.pushImage == 'true'
        env:
          OPERATOR_IMAGE: quay.io/rh-marketplace/operator-manifest:${{ steps.version.output.version }}-${{ matrix.channel }}
